version: '2'
services:

  sqlserver:
    image: microsoft/mssql-server-linux
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Password123"
    ports:
      - "1433:1433"

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "dbt"
    ports:
      - "5432:5432"

  test:
    build:
      context: .
      dockerfile: Dockerfile
    command: "/root/.virtualenvs/dbt/bin/nosetests"
    env_file:
      - ./test.env
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    depends_on:
      - postgres
      - sqlserver
