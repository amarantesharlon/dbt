# **what?**
# When dependabot create a PR, it always adds the `dependencies` label. This
# action will add a corresponding changie yaml file to that PR when that label is added.
# The file is created off a template:
#
# kind: Dependencies
# body: <PR title>
# time: <current timestamp>
# custom:
#   Author: dependabot
#   Issue: 4904
#   PR: <PR number>
#
# **why?**
# Automate changelog generation for more visability

# **when?**
# Once a PR is created and it has been correctly labeled with `dependencies`

name: Dependency Changelog
on:
  pull_request:
    # TODO: check when to do this
    types: [opened, reopened, labeled, unlabeled, synchronize]

jobs:
  build:
    if: ${{ github.event.label.name == 'dependencies' }}
    runs-on: ubuntu-latest

    steps:
    # timestamp changes the order the changelog entries are listed in the final Changelog.md file
    - name: Get File Name Timestamp
      id: filename_time
      uses: nanzm/get-time-action@v1.1
      with:
        format: 'YYYYMMDD-HHmmss'
    - name: Get File Content Timestamp
      id: file_content_time
      uses: nanzm/get-time-action@v1.1
      with:
        format: 'YYYY-MM-DDTHH:mm:ss.000000-05:00'
    - name: Generate Filepath
      id: fp
      run: |
        FILEPATH=.changes/unreleased/Dependencies-${{ steps.filename_time.outputs.time }}.yaml
        echo "::set-output name=FILEPATH::$FILEPATH"
    - name: Check if changelog file exists already
        # https://github.com/marketplace/actions/paths-changes-filter
        # For each filter, it sets output variable named by the filter to the text:
        #  'true' - if any of changed files matches any of filter rules
        #  'false' - if none of changed files matches any of filter rules
        # also, returns:
        #  `changes` - JSON array with names of all filters matching any of the changed files
      uses: dorny/paths-filter@v2
      id: filter
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        filters: |
          changelog:
            - added: '.changes/unreleased/**.yaml'
    - name: Checkout Branch
      if: steps.filter.outputs.changelog == 'false'
      uses: actions/checkout@v2
      with:
        # persist-credentials: false is crucial otherwise Git push is performed with
        # github.token and not the token you configure using the env: GITHUB_TOKEN.
        # See: https://github.com/gr2m/create-or-update-pull-request-action/issues/281
        persist-credentials: false
    - name: Create file
      if: steps.filter.outputs.changelog == 'false'
      run: |
        echo kind: Dependencies > "${{ steps.fp.outputs.FILEPATH }}"
        echo body: ${{ github.event.pull_request.title }} >> "${{ steps.fp.outputs.FILEPATH }}"
        echo time: "${{ steps.file_content_time.outputs.time }}" >> "${{ steps.fp.outputs.FILEPATH }}"
        echo custom: >> "${{ steps.fp.outputs.FILEPATH }}"
        echo "  Author: ${{ github.event.pull_request.user }}" >> "${{ steps.fp.outputs.FILEPATH }}"
        echo "  Author: ${{ github.event.pull_request.name }}" >> "${{ steps.fp.outputs.FILEPATH }}"
        echo "  Author: ${{ github.event.pull_request.email }}" >> "${{ steps.fp.outputs.FILEPATH }}"
        echo "  Author: ${{ github.event.pull_request.actor }}" >> "${{ steps.fp.outputs.FILEPATH }}"
        echo "  Author: ${{ github.event.head_commit.author.name }}" >> "${{ steps.fp.outputs.FILEPATH }}"
        echo "  Author: ${{ github.event.head_commit.author.email }}" >> "${{ steps.fp.outputs.FILEPATH }}"
        echo "  Author: ${{ github.event.client_payload.actor }}" >> "${{ steps.fp.outputs.FILEPATH }}"
        echo "  Issue: 4904" >> "${{ steps.fp.outputs.FILEPATH }}"
        echo "  PR: ${{ github.event.pull_request.number }}" >> "${{ steps.fp.outputs.FILEPATH }}"
    - name: Commit Changelog File
      if: steps.filter.outputs.changelog == 'false'
      uses: gr2m/create-or-update-pull-request-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        branch: ${{ github.event.pull_request.head.ref }}
        # author expected in the format "Lorem J. Ipsum <lorem@example.com>"
        author: ${{ github.event.pull_request.user.name }} <${{ github.event.pull_request.user.email }}>
        commit-message: "Add automated changelog entry"
